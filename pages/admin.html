<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/schedule-admin.css">
    <link rel="stylesheet" href="../css/student-modal-admin-page.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons8-study-undefined-16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="../manifest.json">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
        .filter-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            border-color: #7c3aed;
        }
        .pagination-btn { padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: all 0.2s; border: 1px solid #d1d5db; }
        .pagination-btn.active { background-color: var(--primary); color: white; cursor: default; border-color: var(--primary); }
        .pagination-btn:disabled { background-color: #e5e7eb; color: #9ca3af; cursor: not-allowed; }
        .btn-action.delete { background-color: var(--error-bg); color: var(--error-color); }
        .btn-action.delete:hover { background-color: var(--error-color); color: white; }
    </style>
</head>
<body class="text-gray-800">

    <div id="page-loader"><div class="loader-spinner"></div></div>

    <header class="app-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="app-bar-brand">
                <img src="../assets/mloky.png" alt="Teacher Photo" class="brand-image">
                <span class="brand-text-desktop">لوحة تحكم السنتر التعليمي</span>
                <span class="brand-text-mobile">لوحة التحكم</span>
            </div>
            <nav class="app-bar-nav">
                <a href="admin.html" class="nav-link-item active"><i class="fas fa-users"></i> <span>بيانات الطلاب</span></a>
                <a href="schedule-admin.html" class="nav-link-item"><i class="fas fa-calendar-alt"></i> <span>إدارة المواعيد</span></a>
            </nav>
        </div>
    </header>

    <main class="flex-grow-1">
        <div class="admin-container container mx-auto p-4 md:p-0">
            <section id="stats-section" class="mb-6">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <!-- Grade filter cards will be injected by JS -->
                </div>
            </section>

            <section id="students-section">
                <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4 p-4 bg-white rounded-xl shadow-sm">
                    <div class="flex-initial">
                        <h2 class="text-xl font-semibold text-gray-700">قائمة الطلاب (<span id="total-students-count">0</span>)</h2>
                    </div>
                    <div class="flex-grow flex flex-col md:flex-row gap-3 w-full md:w-auto">
                        <select id="centerFilter" class="w-full md:w-auto p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500">
                            <option value="all">كل المراكز</option>
                        </select>
                        <select id="teacherFilter" class="w-full md:w-auto p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500">
                            <option value="all">كل المدرسين</option>
                        </select>
                        <select id="materialFilter" class="w-full md:w-auto p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500">
                            <option value="all">كل المواد</option>
                        </select>
                        <div class="relative w-full md:w-auto">
                            <input type="text" id="search-input" placeholder="ابحث بالاسم أو رقم الهاتف..." class="w-full p-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500">
                            <i class="fas fa-search absolute top-1/2 right-3 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
                    <table class="w-full text-right">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-center">#</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">اسم الطالب</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-center">رقم المعاملة</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">الصف</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">المركز</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">المجموعة</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">المدرس</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">المادة</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-left">رقم الطالب</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-left">ولي الأمر</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider">التسجيل</th>
                                <th class="p-3 font-semibold text-xs text-gray-500 uppercase tracking-wider text-center">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="students-table-body">
                            <tr>
                                <td colspan="12" class="p-8 text-center text-gray-400"><i class="fas fa-spinner fa-spin mr-2"></i> جاري تحميل البيانات...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="pagination-controls" class="flex justify-center items-center mt-6 space-x-2 space-x-reverse"></div>
            </section>
        </div>
    </main>

    <!-- Modals and Toast Container -->
    <div class="modal fade" id="studentDetailModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-header"></div><div class="modal-body" id="modal-body-content"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button></div></div></div></div>
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="deleteModalTitle">تأكيد الحذف</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><p id="deleteModalBody"></p></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button><button type="button" class="btn btn-danger" id="confirmDeleteBtn">نعم، حذف</button></div></div></div></div>
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
    
    <footer class="app-footer">
        <div class="container">
            <span>© 2025 لوحة تحكم السنتر التعليمي . جميع الحقوق محفوظة.</span>
            <span class="developer-credit">تصميم وتطوير <a href="https://wa.me/201154688628" target="_blank" class="developer-link"><i class="fas fa-code"></i> <span>Omar Ashraf</span></a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js" type="module" ></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('../sw.js')
                .then(registration => console.log('Service Worker registered successfully with scope: ', registration.scope))
                .catch(error => console.log('Service Worker registration failed: ', error));
        });
    }
</script>
</body>
</html>
